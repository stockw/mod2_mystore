<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>The Store</h1>

    <nav id="navbar">
        <h1 id="home">Home</h1>
        <h1 id="display_product">Products</h1>
        <!-- <h1><button id="edit"></button></h1> -->
    </nav>
    <div>
        <p id="upload-status"></p>
        <div class="input-container">
            <label for="name-input">Name</label>
            <input type="text" id="name-input">
        </div>
        <div class="input-container">
            <label for="img-input">Image</label>
            <input type="text" id="img-input">
        </div>
        <div class="input-container">
            <label for="price-input">Price</label>
            <input type="number" id="price-input">
        </div>
        <div class="input-container">
            <label for="description-input">Description</label>
            <input type="text" id="description-input"> 
        </div>
        <div class="input-container">
            <label for="inStock-input">In Stock</label>
            <input type="number" id="inStock-input">
        </div>

        <button id="create-product">Add Product</button>
    </div>
    
</body>
</html>
